        const componentName = 'c:LightningOutTest';
        const lightningEndpoint = 'https://resilient-panda-vqkiy4-dev-ed.my.salesforce.com';
        const targetElement = document.getElementById('target');
        const componentAttributes = {};

        $Lightning.use(
