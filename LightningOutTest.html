<!DOCTYPE html>
<html>
    <script src="https://jacklightningout-developer-edition.na213.force.com/lightning/lightning.out.js">
    </script>
    <div data-lightning-out="true"></div>
    
    <script>
        const appName = 'c:LightningOutApp';
        const componentName = 'c:helloWorld';
        const lightningEndpoint = 'https://jacklightningout-developer-edition.na213.force.com';
        const targetElement = document.querySelector("[data-lightning-out]");
        const componentAttributes = {};

        $Lightning.use(
            appName,
            () => {
                $Lightning.createComponent(
                    componentName,
                    componentAttributes,
                    targetElement,
                    (cmp) => console.log('Component created', cmp)
                );
            },
            lightningEndpoint
        );
    </script>
</html>
